<vant-mobile-nav title='Progress'></vant-mobile-nav>
<vant-mobile-demo title='基础用法'>
    <van-progress
        [percentage]="50"
    ></van-progress>
</vant-mobile-demo>
<vant-mobile-demo title='线条粗细'>
    <van-progress
        [percentage]="50"
        strokeWidth='8'
    ></van-progress>
</vant-mobile-demo>
<vant-mobile-demo title='置灰'>
    <van-progress
        [percentage]="50"
        [inactive]="true"
    ></van-progress>
</vant-mobile-demo>
<vant-mobile-demo title='样式定制'>
    <van-progress pivotText="橙色" color="#f2826a" [percentage]="25" ></van-progress>
    <van-progress pivotText="红色" color="#ee0a24" [percentage]="50" ></van-progress>
    <van-progress
      [percentage]="75"
      pivotText="紫色"
      pivotColor="#7232dd"
      color="linear-gradient(to right, #be99ff, #7232dd)"
    ></van-progress>
</vant-mobile-demo>
