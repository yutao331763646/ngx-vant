<vant-mobile-demo title='填充模式'>
    <div style="    display: flex;flex-wrap: wrap;">

        <div class="row">
            <van-image
                width="100%"
                height="100"
                fit='contain'
                src="https://img.yzcdn.cn/vant/cat.jpeg"
            ></van-image>
            <div class="text">contain</div>
        </div>

        <div class="row">
            <van-image
                width="100%"
                height="100"
                fit='cover'
                src="https://img.yzcdn.cn/vant/cat.jpeg"
            ></van-image>
            <div class="text">cover</div>
        </div>

        <div class="row">
            <van-image
                width="100%"
                height="100"
                fit='fill'
                src="https://img.yzcdn.cn/vant/cat.jpeg"
            ></van-image>
            <div class="text">fill</div>
        </div>

        <div class="row">
            <van-image
                width="100"
                height="100"
                fit='none'
                src="https://img.yzcdn.cn/vant/cat.jpeg"
            ></van-image>
            <div class="text">none</div>
        </div>

        <div class="row">
            <van-image
                width="100"
                height="100"
                fit='scale-down'
                src="https://img.yzcdn.cn/vant/cat.jpeg"
            ></van-image>
            <div class="text">scale-down</div>
        </div>
    </div>

</vant-mobile-demo>
