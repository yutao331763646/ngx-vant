<vant-mobile-nav title='Field'></vant-mobile-nav>
<vant-mobile-demo title='基础用法'>
    <van-cell-group>
        <van-field
            label="文本"
            placeholder="请输入用户名"
        ></van-field>
    </van-cell-group>
</vant-mobile-demo>

<vant-mobile-demo title='自定义类型'>
    <!-- 输入任意文本 -->
    <van-field
        label="文本"   placeholder="请输入文本"
    ></van-field>
    <!-- 输入手机号，调起手机号键盘 -->
    <van-field
        type="tel"
        label="手机号" placeholder="请输入手机号"
    ></van-field>
    <!-- 允许输入正整数，调起纯数字键盘 -->
    <van-field
        type="digit"
        label="整数" placeholder="请输入整数"
    ></van-field>
    <!-- 允许输入数字，调起带符号的纯数字键盘 -->
    <van-field
        type="number"
        label="数字" placeholder="请输入数字（支持小数）"
    ></van-field>
    <!-- 输入密码 -->
    <van-field
        type="password"
        label="密码" placeholder="请输入密码"
    ></van-field>
</vant-mobile-demo>


<vant-mobile-demo title='禁用输入框'>
    <van-cell-group>
        <van-field label="文本" value="输入框只读" [readonly]="true" ></van-field>
        <van-field label="文本" value="输入框已禁用"  [disabled]="true" ></van-field>
      </van-cell-group>
</vant-mobile-demo>
<vant-mobile-demo title='显示图标'>
    <van-cell-group>
        <van-field
            label="文本"
            leftIcon="smile-o"
            rightIcon="warning-o"
            placeholder="显示图标"
        ></van-field>
        <van-field
            [clearable]="true"
            label="文本"
            leftIcon="music-o"
            placeholder="显示清除图标"
        ></van-field>
    </van-cell-group>
</vant-mobile-demo>

<vant-mobile-demo title='错误提示'>
    <van-cell-group>
        <van-field
            [error]="true"
            [required]="true"
            label="用户名"
            placeholder="请输入用户名"
        ></van-field>
        <van-field
            [required]="true"
            label="手机号"
            placeholder="请输入手机号"
            errorMessage="手机号格式错误"
        ></van-field>
    </van-cell-group>
</vant-mobile-demo>

<vant-mobile-demo title='插入按钮'>
    <van-field
    [center]="true"
    [clearable]="true"
    [button]="button"
    label="短信验证码"
    placeholder="请输入短信验证码"
>
</van-field>
<ng-template #button>
    <van-button size="small" type="primary">发送验证码</van-button>
</ng-template>

</vant-mobile-demo>

<vant-mobile-demo title='显示字数统计'>
    <van-field
    rows="2"
    label="留言"
    type="textarea"
    maxlength="50"
    placeholder="请输入留言"
    [showWordLimit]="true"
></van-field>

</vant-mobile-demo>

<vant-mobile-demo title='输入框内容对齐'>
    <van-field
    label="文本"
    placeholder="输入框内容右对齐"
    inputAlign="right"
></van-field>

</vant-mobile-demo>
