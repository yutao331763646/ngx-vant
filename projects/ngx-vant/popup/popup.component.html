<van-overlay
    [show]="isOpen"
    [closeOnClickOverlay]="closeOnClickOverlay"
    (maskClose)="maskClose()"
>

</van-overlay>
<div
    class="van-popup"
    [ngStyle]="customStyle"
    [style.zIndex]="2022"
    [class.van-popup--center]="position==='center'"
    [class.van-popup--top]="position==='top'"
    [class.van-popup--bottom]="position==='bottom'"
    [class.van-popup--right]="position==='right'"
    [class.van-popup--left]="position==='left'"
    [style.transform]="transform"
></div>
