<div class="van-picker">
    <van-toolbar
        *ngIf="toolbarPosition==='top'"
        [cancelButtonText]="cancelButtonText"
        [confirmButtonText]="confirmButtonText"
        [title]="title"
    ></van-toolbar>
    <div
        class="van-picker__columns"
        [style.heigth]="columnsHeight"
    >
        <ng-container *ngFor="let item of formattedColumns;let columnIndex=index">
            <van-picker-column
                [readonly]="readonly"
                [allowHtml]="allowHtml"
                [valueKey]="valueKey"
                [className]="item.className"
                [itemHeight]="itemHeight"
                [swipeDuration]="swipeDuration"
                [visibleItemCount]="visibleItemCount"
                [defaultIndex]="item.defaultIndex+defaultIndex"
                [initialOptions]="item.value"
            ></van-picker-column>
        </ng-container>
        <div
            class="van-picker__mask"
            [style.backgroundSize]="'100% ' + maskBackHeight"
        ></div>
        <div
            class=" van-hairline-unset--top-bottom van-picker__frame"
            [style.heigth]="frameHeight"
        ></div>
    </div>
    <van-toolbar
        *ngIf="toolbarPosition==='bottom'"
        [cancelButtonText]="cancelButtonText"
        [confirmButtonText]="confirmButtonText"
        [title]="title"
    ></van-toolbar>
</div>
